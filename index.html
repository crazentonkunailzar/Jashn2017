			<style>
				#clock-outer {
					height: 100vh;
				}
				#clock {
					position: absolute;
					top: 40%;
				}
				#clock h1 span {
					padding: 5px 10px;
				}
			</style>
			<div id="clock-outer">
				<div id="clock">
					<table>
						<h1><span id="days"></span> D <span id="hours"></span> H</h1><br>
						<h1><span id="minutes"></span> M <span id="seconds"></span> S</h1><br>
					</table>
				</div>
			</div>
			<script>
				var deadline = '2017-10-12 10:00:00 GMT+0530';
				function getTimeRemaining(endtime) {
					var t = Date.parse(endtime) - Date.parse(new Date());
					var days = Math.floor(t/(1000*60*60*24));
					var hours = Math.floor((t/(1000*60*60))%24);
					var minutes = Math.floor((t/(1000*60)) % 60);
					var seconds = Math.floor((t/1000) % 60);
					days < 10 ? days = "0" + days: days;
					hours < 10 ? hours = "0" + hours: hours;
					minutes < 10 ? minutes = "0" + minutes: minutes;
					seconds < 10 ? seconds = "0" + seconds: seconds;
					return {
						'total': t,
						'days' : days,
						'hours': hours,
						'minutes' : minutes,
						'seconds' : seconds
					}
				}
				function initializeClock(id, endtime) {
					var clock = document.getElementById(id);
					var dayspan = document.getElementById('days');
					var hoursspan = document.getElementById('hours');
					var minutesspan = document.getElementById('minutes');
					var secondsspan = document.getElementById('seconds');
					function updateClock() {
						var t = getTimeRemaining(endtime);
						dayspan.innerHTML = t.days;
						hoursspan.innerHTML = t.hours;
						minutesspan.innerHTML = t.minutes;
						secondsspan.innerHTML = t.seconds;
						if(t.total <= 0) {
							clearInterval(timeInterval);
						}
					};
					updateClock();
					var timeInterval = setInterval(updateClock, 1000);
				}
				initializeClock("clock", deadline);
			</script>
